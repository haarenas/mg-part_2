
{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Mercader Galáctico</h1>
            <p>Instrucciones: ingresar el texto con las notas intergalacticas</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    <label><h2>Input Text</h2></label>
                    {% csrf_token %}
                    {{ form.post }}
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <label><h2>Output Text</h2></label>
                <textarea class="form-control" rows="10" readonly>{{ translated }}</textarea>
            </div>
        </div>
    </div>

</main>

<footer class="container">
    <p>&copy; Hernán Arenas 2021</p>
</footer>
{% endblock %}
